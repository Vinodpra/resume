<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Resume</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('/img/backgraund imge.gif');
      background-size: cover;
      background-position: center;
      color: white;
      overflow-x: hidden;
    }

    .resume {
      position: relative;
      max-width: 1000px;
      margin: 50px auto;
      background: linear-gradient(145deg, rgba(0, 255, 255, 0.05), rgba(0, 0, 0, 0.3));
      border-radius: 25px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.2);
      text-align: center;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .resume:hover {
      transform: scale(1.03);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.5), inset 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .resume::before,
    .resume::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      z-index: -1;
      animation: floatGlow 8s ease-in-out infinite;
    }

    .resume::before {
      width: 300px;
      height: 300px;
      background: #00ffe5;
      top: -60px;
      left: -60px;
    }

    .resume::after {
      width: 250px;
      height: 250px;
      background: #0066ff;
      bottom: -50px;
      right: -70px;
    }

    @keyframes floatGlow {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .video-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .video-box {
      max-width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .video-box:hover {
      transform: scale(1.05);
    }

    .video-box video {
      width: 100%;
      max-width: 300px;
      height: 200px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffc3;
      margin-bottom: 10px;
    }

    .video-box h4 {
      color: #bff;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .action-button {
      background-color: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      padding: 10px 22px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ff88;
    }

    .action-button:hover {
      background-color: #00ff88;
      color: #000;
      box-shadow: 0 0 20px #00ff88;
    }

    .home-button {
      text-align: center;
    }

    .home-button a {
      background-color: #077b32;
      color: white;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px #077b32;
      transition: 0.3s ease;
    }

    .home-button a:hover {
      background-color: #00ff88;
      color: #000;
      box-shadow: 0 0 20px #00ff88;
    }

    @media (max-width: 768px) {
      .video-row {
        flex-direction: column;
        align-items: center;
      }

      .action-buttons {
        flex-direction: column;
      }

      .action-button {
        margin-bottom: 10px;
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <div class="resume">
    <div class="video-row">
      <div class="video-box">
        <video autoplay loop muted>
          <source src="/Skills_videos/chip_sd best.webm" type="video/webm">
        </video>
        <h4>Certificates</h4>
        <div class="action-buttons">
          <a href="/portfolio features/Archivment.html" class="action-button">Show Achievements</a>
        </div>
      </div>

      <div class="video-box">
        <video autoplay loop muted>
          <source src="/Skills_videos/robot finger toch.webm" type="video/mp4">
        </video>
        <h4>Projects</h4>
        <div class="action-buttons">
          <a href="/portfolio features/ProjectShow.html" class="action-button">Show Projects</a>
        </div>
      </div>

      <div class="video-box">
        <video autoplay loop muted>
          <source src="/Skills_videos/cirtificate_video.webm" type="video/webm">
        </video>
        <h4>College Memories</h4>
        <div class="action-buttons">
          <a href="/portfolio features/collage.html" class="action-button">Show College Memories</a>
        </div>
      </div>
    </div>

    <div class="home-button">
      <a href="/portfolio features/index.html">Home</a><br><br>
    </div>
  </div>
</body>
</html>
